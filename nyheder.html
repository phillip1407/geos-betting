<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Betting Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: white;
      color: #142541;
    }

    .navbar {
      background-color: #142541;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .site-name {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .slogan {
      color: #e0e7f6;
      font-size: 14px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
    }

    .news-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .news-card {
      display: flex;
      background-color: #e0e7f6;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-image {
      flex: 0 0 300px;
      height: 200px;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .news-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 10px;
    }

    .news-date {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .news-full {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    .news-card.expanded .news-full {
      display: block;
    }

    @media (max-width: 768px) {
      .news-card {
        flex-direction: column;
      }

      .news-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo-container">
      <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" alt="Geo Betting Tips Logo" class="logo">
        <div class="logo-text">
          <h1 class="site-name">Geo Betting Tips</h1>
          <p class="slogan">Ekspertanalyser til din betting</p>
        </div>
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="nyheder.html">Nyheder</a></li>
        <li><a href="analyser.html">Analyser</a></li>
        <li><a href="tilbud.html">Tilbud</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <h2>Fodbold Nyheder</h2>
  <div id="fodbold" class="news-section"></div>

  <h2>Transfer Nyheder</h2>
  <div id="transfer" class="news-section"></div>

  <script>
    fetch('nyheder.json')
      .then(response => response.json())
      .then(data => {
        const fodboldContainer = document.getElementById('fodbold');
        const transferContainer = document.getElementById('transfer');

        function createNewsCard(item, container) {
          const card = document.createElement('div');
          card.className = 'news-card';

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" class="news-image">
            <div class="news-content">
              <h3 class="news-title">${item.title}</h3>
              <p class="news-date">${item.date}</p>
              <div class="news-full">${item.fullText}</div>
            </div>
          `;

          card.addEventListener('click', () => {
            card.classList.toggle('expanded');
          });

          container.appendChild(card);
        }

        data.fodbold.slice(0, 5).forEach(item => createNewsCard(item, fodboldContainer));
        data.transfer.slice(0, 5).forEach(item => createNewsCard(item, transferContainer));
      })
      .catch(error => console.error('Fejl ved indl√¶sning af data:', error));
  </script>

</body>
</html>
