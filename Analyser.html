  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #142541;

    .navbar {

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .site-name {
      color: white;

      font-weight: bold;

      margin: 0;

    .nav-links {
      list-style: none;
      display: flex;

      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;

    .nav-links li a:hover {
      color: #e0e7f6;
