<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Betting Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    .navbar {
      background-color: #142541;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .site-name {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .slogan {
      color: #e0e7f6;
      font-size: 14px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: #e0e7f6;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #142541;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
      color: #e0e7f6;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .news-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      height: 200px;
    }

    .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .news-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .news-full {
      display: none;
      background-color: #0d1b2a;
      padding: 15px;
      font-size: 14px;
    }

    .news-card.active {
      height: auto;
    }

    .news-card.active img {
      height: 200px;
    }

    .news-card.active .news-full {
      display: block;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #ccc;
    }

    // Funktion til at oprette nyhedskort
    function createNewsCard(item, container) {
      const card = document.createElement('div');
      card.className = 'news-card';

      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="news-overlay">${item.title}</div>
        <div class="news-full">${item.fullText}</div>
      `;

      card.addEventListener('click', () => {
        card.classList.toggle('active');
      });

      container.appendChild(card);
    }

    // TilfÃ¸j nyheder til siden
    const fodboldContainer = document.getElementById('fodbold');
    const transferContainer = document.getElementById('transfer');

    data.fodbold.slice(0, 5).forEach(item => createNewsCard(item, fodboldContainer));
    data.transfer.slice(0, 5).forEach(item => createNewsCard(item, transferContainer));
  </script>
</body>
</html>
