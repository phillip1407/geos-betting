<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Søgeresultater | Geo Betting Tips</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      color: #142541;
      margin-bottom: 20px;
    }
    .result-list {
      list-style: none;
      padding: 0;
    }
    .result-list li {
      margin: 12px 0;
    }
    .result-list a {
      color: #0033cc;
      text-decoration: none;
      font-size: 18px;
    }
    .result-list a:hover {
      text-decoration: underline;
    }
    .no-results {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Søgeresultater for “<span id="query"></span>”</h1>
  <ul id="results" class="result-list"></ul>

  <script>
    // Hent 'q' parameteren
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') ? params.get('q').trim().toLowerCase() : '';

    // Din “database” af artikler/tips
    const items = [
      { title: 'Stor målfest i SønderjyskE vs Vejle', url: 'nyhed1.html' },
      { title: 'AaB rykker ud med et brag', url: 'nyhed2.html' },
      { title: 'Sunderland rykker op i Premier League', url: 'nyhed3.html' },
      { title: 'Asgreen vinder i Giroen', url: 'nyhed4.html' },
      { title: 'Novak Djokovic når 100 ATP-titler', url: 'nyhed5.html' },
      { title: 'Luka Modric takker af i Real Madrid', url: 'nyhed6.html' },
      // Tilføj flere elementer efter behov
    ];

    // Filtrer resultater
    const results = items.filter(item =>
       item.title.toLowerCase().includes(query)
    );

    // Vis query og resultater
    document.getElementById('query').textContent = query;
    const resultsEl = document.getElementById('results');

    if (!query) {
      resultsEl.innerHTML = '<li class="no-results">Indtast et søgeord i søgefeltet.</li>';
    } else if (results.length === 0) {
      resultsEl.innerHTML = '<li class="no-results">Ingen resultater fundet.</li>';
    } else {
      resultsEl.innerHTML = results
        .map(item =>
          `<li><a href="${item.url}">${item.title}</a></li>`
        ).join('');
    }
  </script>

</body>
</html>
