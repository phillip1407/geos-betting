<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Betting Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #142541;
      color: white;
    }

    .navbar {
      background-color: #142541;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .site-name {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .slogan {
      color: #e0e7f6;
      font-size: 14px;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background-color: #e0e7f6;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .news-card {
      background-color: #0d1b2a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .news-title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
    }

    .news-full {
      display: none;
      background: #e0e7f6;
      color: #142541;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo-container">
      <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" alt="Geo Betting Tips Logo" class="logo">
        <div class="logo-text">
          <h1 class="site-name">Geo Betting Tips</h1>
          <p class="slogan">Ekspertanalyser til din betting</p>
        </div>
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="nyheder.html">Nyheder</a></li>
        <li><a href="Analyser.html">Analyser</a></li>
        <li><a href="tilbud.html">Tilbud</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <h2>Fodbold Nyheder</h2>
  <div id="fodbold" class="news-grid"></div>

  <h2>Transfer Nyheder</h2>
  <div id="transfer" class="news-grid"></div>

  <script>
    fetch('nyheder.json')
      .then(response => response.json())
      .then(data => {
        const fodboldContainer = document.getElementById('fodbold');
        const transferContainer = document.getElementById('transfer');

        function createNewsCard(item, container) {
          const card = document.createElement('div');
          card.className = 'news-card';

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="news-title">${item.title}</div>
            <div class="news-full">${item.fullText}</div>
          `;

          card.addEventListener('click', () => {
            const fullText = card.querySelector('.news-full');
            fullText.style.display = fullText.style.display === 'block' ? 'none' : 'block';
          });

          container.appendChild(card);
        }

        data.fodbold.slice(0,5).forEach(item => createNewsCard(item, fodboldContainer));
        data.transfer.slice(0,5).forEach(item => createNewsCard(item, transferContainer));
      })
      .catch(error => console.error('Fejl ved indl√¶sning af data:', error));
  </script>

</body>
</html>
