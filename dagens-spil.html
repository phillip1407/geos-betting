<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dagens Spil - Matchups</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --main-color: #142541;
    }
    .bg-main {
      background-color: var(--main-color);
    }
    .vs-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Kamp 1 -->
    <div class="bg-white rounded-xl shadow-md p-6 flex items-center justify-between vs-box transition duration-300">
      <div class="flex items-center space-x-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/F.C._Copenhagen_logo.svg" alt="FCK" class="w-16 h-16 object-contain">
        <span class="text-lg font-semibold">FCK</span>
      </div>
      <div class="text-main font-bold text-xl">VS</div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold">Brøndby</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Brøndby_IF_logo.svg" alt="Brøndby" class="w-16 h-16 object-contain">
      </div>
    </div>

    <!-- Kamp 2 -->
    <div class="bg-white rounded-xl shadow-md p-6 flex items-center justify-between vs-box transition duration-300">
      <div class="flex items-center space-x-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/Real_Madrid_CF.svg" alt="Real Madrid" class="w-16 h-16 object-contain">
        <span class="text-lg font-semibold">Real Madrid</span>
      </div>
      <div class="text-main font-bold text-xl">VS</div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold">Barcelona</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4a/FC_Barcelona_%28crest%29.svg" alt="Barcelona" class="w-16 h-16 object-contain">
      </div>
    </div>

    <!-- Kamp 3 -->
    <div class="bg-white rounded-xl shadow-md p-6 flex items-center justify-between vs-box transition duration-300">
      <div class="flex items-center space-x-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="Liverpool" class="w-16 h-16 object-contain">
        <span class="text-lg font-semibold">Liverpool</span>
      </div>
      <div class="text-main font-bold text-xl">VS</div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold">Man City</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/c/cd/Manchester_City_FC_badge.svg" alt="Man City" class="w-16 h-16 object-contain">
      </div>
    </div>

    <!-- Kamp 4 -->
    <div class="bg-white rounded-xl shadow-md p-6 flex items-center justify-between vs-box transition duration-300">
      <div class="flex items-center space-x-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Paris_Saint-Germain_F.C..svg" alt="PSG" class="w-16 h-16 object-contain">
        <span class="text-lg font-semibold">PSG</span>
      </div>
      <div class="text-main font-bold text-xl">VS</div>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold">Marseille</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/1/11/Olympique_de_Marseille_logo.svg" alt="Marseille" class="w-16 h-16 object-contain">
      </div>
    </div>
  </div>

</body>
</html>
