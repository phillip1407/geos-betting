<!DOCTYPE html>
<html lang="da">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tilbud - Geo Betting Tips</title>

    header.site-header {

      color: #a0b9d6;
      margin-top: 3px;

    /* Tilbud-sektion under header */

      margin: 40px auto;
      padding: 0 20px;
    }

    .tilbud-list {

      padding: 0;
      margin: 0;
    }

    .tilbud-list li {

      margin-bottom: 15px;

      border-radius: 6px;
      font-size: 18px;

</head>
<body>

</html>
