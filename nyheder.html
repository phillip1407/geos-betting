<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo Betting Tips - Nyheder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 20px;
      background-color: #f9f9f9;
      color: #142541;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .section-separator {
      height: 2px;
      background-color: #142541;
      max-width: 200px;
      margin: 20px 0;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .news-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      max-width: 320px;
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }

    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .news-title {
      font-weight: 600;
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #142541;
    }

    .news-text {
      font-size: 14px;
      color: #444;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <h2>Fodbold Nyheder</h2>
  <div class="news-container" id="fodbold-nyheder"></div>

  <div class="section-separator"></div>

  <h2>Transfer Nyheder</h2>
  <div class="news-container" id="transfer-nyheder"></div>

  <script>
    async function loadNews() {
      try {
        const response = await fetch('news.json');
        if (!response.ok) {
          throw new Error('Kunne ikke hente nyheder');
        }
        const data = await response.json();

        const fodboldContainer = document.getElementById('fodbold-nyheder');
        const transferContainer = document.getElementById('transfer-nyheder');

        function createNewsItem(news) {
          const div = document.createElement('div');
          div.className = 'news-item';

          const img = document.createElement('img');
          img.className = 'news-image';
          img.src = news.image;
          img.alt = news.title;

          const content = document.createElement('div');
          content.className = 'news-content';

          const title = document.createElement('h3');
          title.className = 'news-title';
          title.textContent = news.title;

          const text = document.createElement('p');
          text.className = 'news-text';
          text.textContent = news.text;

          content.appendChild(title);
          content.appendChild(text);

          div.appendChild(img);
          div.appendChild(content);

          return div;
        }

        // Tilføj fodbold nyheder
        data.fodbold.forEach(nyhed => {
          const item = createNewsItem(nyhed);
          fodboldContainer.appendChild(item);
        });

        // Tilføj transfer nyheder
        data.transfer.forEach(nyhed => {
          const item = createNewsItem(nyhed);
          transferContainer.appendChild(item);
        });

      } catch (error) {
        console.error('Fejl:', error);
      }
    }

    loadNews();
  </script>

</body>
</html>
