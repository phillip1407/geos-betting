<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>FAQ | Geo Betting Tips</title>
  <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family:'Montserrat',sans-serif; margin:0; padding:0; box-sizing:border-box; }
    body { background:#f9f9f9; }

    .navbar { background:#142541; padding:15px 220px; display:flex; flex-wrap: wrap; justify-content:space-between; align-items:center; }
    .logo-container { display:flex; align-items:center; gap:10px; }
    .logo { width:55px; height:55px; }
    .logo-text { display:flex; flex-direction:column; }
    .site-name { color:#fff; font-size:24px; font-weight:bold; }
    .slogan { color:#e0e7f6; font-size:14px; margin-top:2px; }

    .nav-container { display:flex; flex-wrap: wrap; align-items:center; }
    .nav-links { list-style:none; display:flex; gap:30px; margin-right:20px; }
    .nav-links li a { color:#fff; text-decoration:none; font-weight:bold; font-size:18px; position:relative; padding-bottom:5px; transition:color .3s; }
    .nav-links li a::after { content:''; position:absolute; left:0; bottom:0; width:0; height:3px; background:#e0e7f6; transition:width .3s; }
    .nav-links li a:hover::after { width:100%; } 
    .nav-links li a:hover { color:#e0e7f6; }

    .nav-links li.dropdown { position:relative; }
    .nav-links li.dropdown ul {
      position: absolute;
      top: 30px;
      left: 0;
      background: #142541;
      padding: 10px 0;
      list-style: none;
      display: none;
      border-radius: 5px;
      min-width: 160px;
      z-index: 20;
    }
    
    
    .nav-links li.dropdown:hover ul { display:block; }
    .nav-links li.dropdown ul li a { display:block; padding:8px 20px; font-size:16px; color:#fff; }
    .nav-links li.dropdown ul li a:hover { background:#1f3a68; }

    /* Search + autocomplete */
    .search-wrapper { position:relative; }
    .search-input {
      padding:6px 10px; border:2px solid #e0e7f6; border-radius:4px; font-size:16px; width:200px;
    }
    .search-input:focus { outline:none; border-color:#1f3a68; }
    .suggestions {
      position:absolute; top:100%; left:0; right:0; background:#fff;
      border:1px solid #ccc; border-top:none; max-height:200px; overflow-y:auto;
      z-index:10; display:none;
    }
    .suggestions li { list-style:none; padding:8px 10px; cursor:pointer; }
    .suggestions li:hover { background:#f0f0f0; }
    
    
    .sub-header {
      padding: 20px 140px;
      background: #fff;
      border-bottom: 1px solid #e0e7f6;
      
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .breadcrumb {
      font-size: 14px;
      color: #142541;
      flex-shrink: 0;
    }
    .breadcrumb a {
      text-decoration: none;
      color: #0033cc;
      font-weight: bold;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    .disclaimer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #142541;
      white-space: nowrap;
    }
        }

    /* H2 */
    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      font-weight: 700;
      color: #142541;
    }

    /* Nyhedsbokse container */
    .news-grid {
      max-width: 900px;
      margin: 20px auto 60px;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
      z-index: 1;
    }

    /* Enkel nyhedsboks */
    .news-card {
      background: white;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      height: 180px;
    }
    .news-card:hover {
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }
    .news-image {
      width: 260px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .news-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
      color: #142541;
      position: relative;
    }
    .news-title {
      font-weight: 700;
      font-size: 22px;
      margin: 0 0 8px;
      line-height: 1.2;
    }
    .news-date {
      font-size: 14px;
      color: #999;
      margin-bottom: 12px;
    }
    .news-summary {
      font-size: 15px;
      line-height: 1.4;
      color: #444;
    }

    /* Udvidet artikel overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(20, 37, 65, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      z-index: 1500;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .expanded-article {
      background: white;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 12px 36px rgba(0,0,0,0.3);
      animation: fadeInScale 0.3s ease forwards;
      position: relative;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .expanded-image {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .expanded-content {
      padding: 25px 30px 40px;
      color: #142541;
    }
    .expanded-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .expanded-date {
      color: #999;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .expanded-text {
      font-size: 16px;
      line-height: 1.5;
      color: #444;
      white-space: pre-wrap;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #142541;
      border: none;
      color: white;
      font-size: 22px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .close-btn:hover {
      background-color: #0f1e36;
    }

    /* Slør baggrund når overlay er aktiv */
    body.overlay-active > *:not(.overlay) {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }

    /* Responsivt */
    @media (max-width: 700px) {
      .news-card {
        flex-direction: column;
        height: auto;
      }
      .news-image {
        width: 100%;
        height: 180px;
      }
      .news-content {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="nyheder.html">Nyheder</a></li>

  </div>

<script>
  let items = [];

  // Hent data fra søgefelt.json
  fetch('søgefelt.json')
    .then(response => {
      if (!response.ok) {
        console.error('Fejl ved hentning af søgefelt.json:', response.status);
        return [];
      }
      return response.json();
    })
    .then(data => {
      console.log('Søge-data hentet:', data);
      items = data;
    })
    .catch(err => console.error('Kunne ikke hente søgefelt.json', err));

  const input = document.getElementById('search');
  const suggBox = document.getElementById('suggestions');

  input.addEventListener('input', () => {
    const val = input.value.trim().toLowerCase();
    suggBox.innerHTML = '';
    if (!val) {
      suggBox.style.display = 'none';
      return;
    }
    // Find matches i items
    const matches = items.filter(i => i.title.toLowerCase().includes(val));

    if (!matches.length) {
      suggBox.style.display = 'none';
      return;
    }

    // Juster dropdown bredde til input bredde
    suggBox.style.width = input.offsetWidth + 'px';

    // Lav liste af matches i dropdown
    matches.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.title;
      li.addEventListener('click', () => {
        window.location.href = item.url;
      });
      suggBox.appendChild(li);
    });

    suggBox.style.display = 'block';
  });

  // Luk dropdown hvis klik udenfor søgefeltet
  document.addEventListener('click', e => {
    if (!e.target.closest('.search-wrapper')) {
      suggBox.style.display = 'none';
    }
  });
</script>

  <script>
  // Hent første <h1> på siden
  const h1 = document.querySelector('h1');
  const siteName = 'Geo Betting Tips';

  if (h1) {
    // Sæt titlen til: "Overskrift | Geo Betting Tips"
    document.title = `${h1.textContent.trim()} | ${siteName}`;
  } else {
    // Hvis der ikke er h1, bare standard titel
    document.title = siteName;
  }



  <h2>Fodbold Nyheder</h2>
  <section id="fodbold" class="news-grid" aria-label="Fodbold nyheder"></section>

  <h2>Transfer Nyheder</h2>
  <section id="transfer" class="news-grid" aria-label="Transfer nyheder"></section>

  <!-- Udvidet artikel overlay -->
  <div class="overlay" id="overlay" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="expanded-title">
    <article class="expanded-article" role="document">
      <button class="close-btn" aria-label="Luk artikel" id="closeBtn">&times;</button>
      <img src="" alt="" class="expanded-image" id="expandedImage" />
      <div class="expanded-content">
        <h3 class="expanded-title" id="expanded-title"></h3>
        <p class="expanded-date" id="expandedDate"></p>
        <p class="expanded-text" id="expandedText"></p>
      </div>
    </article>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const expandedImage = document.getElementById('expandedImage');
    const expandedTitle = document.getElementById('expanded-title');
    const expandedDate = document.getElementById('expandedDate');
    const expandedText = document.getElementById('expandedText');
    const closeBtn = document.getElementById('closeBtn');

    function openArticle(article) {
      expandedImage.src = article.image;
      expandedImage.alt = article.title;
      expandedTitle.textContent = article.title;
      expandedDate.textContent = article.date;
      expandedText.textContent = article.fullText;

      overlay.setAttribute('aria-hidden', 'false');
      overlay.classList.add('active');
      document.body.classList.add('overlay-active');

      // Scroll til toppen af overlay
      overlay.scrollTop = 0;
    }

    function closeArticle() {
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('overlay-active');
    }

    closeBtn.addEventListener('click', closeArticle);

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeArticle();
      }
    });

    // Hent nyheder fra JSON
    fetch('nyheder.json')
      .then(res => res.json())
      .then(data => {
        const fodboldContainer = document.getElementById('fodbold');
        const transferContainer = document.getElementById('transfer');

        function createNewsCard(item, container) {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.tabIndex = 0; // keyboard focus

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" class="news-image" />
            <div class="news-content">
              <h3 class="news-title">${item.title}</h3>
              <div class="news-date">${item.date}</div>
              <p class="news-summary">${item.summary}</p>
            </div>
          `;

          card.addEventListener('click', () => openArticle(item));
          card.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' || e.key === ' ') {
              openArticle(item);
              e.preventDefault();
            }
          });

          container.appendChild(card);
        }

        data.fodbold.slice(0,5).forEach(item => createNewsCard(item, fodboldContainer));
        data.transfer.slice(0,5).forEach(item => createNewsCard(item, transferContainer));
      })
      .catch(err => console.error('Fejl ved indlæsning af nyheder:', err));
  </script>

</body>
