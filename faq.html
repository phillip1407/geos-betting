<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Betting Tips</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f5f7fa;
    }

    /* Navbar */
    .navbar {
      background-color: #142541;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-section, .center-section, .right-section {
      display: flex;
      align-items: center;
    }

    .left-section {
      gap: 30px;
      margin-left: 40px;
    }

    .center-section {
      flex: 1;
      justify-content: center;
    }

    .right-section {
      margin-right: 40px;
    }

    /* Logo */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo-text h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .logo-text p {
      font-size: 14px;
      color: #e0e7f6;
      margin-top: 2px;
    }

    /* Nav links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 3px;
      background-color: #e0e7f6;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .nav-links li a:hover {
      color: #e0e7f6;
    }

    /* Search button */
    .search-button {
      background: none;
      border: 2px solid #e0e7f6;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .search-button:hover {
      background-color: #e0e7f6;
      color: #142541;
    }

    /* Disclaimer */
    .disclaimer {
      font-size: 14px;
      color: #142541;
      text-align: center;
      margin: 20px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #e0e7f6;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="left-section">
      <ul class="nav-links">
        <li><a href="nyheder.html">Nyheder</a></li>
        <li><a href="Analyser.html">Analyser</a></li>
        <li><a href="tilbud.html">Tilbud</a></li>
        <li><a href="faq.html">Mere</a></li>
      </ul>
    </div>

    <div class="center-section">
      <a href="index.html" class="logo-container">
        <img src="logo.png" alt="Geo Betting Tips Logo" class="logo">
        <div class="logo-text">
          <h1>Geo Betting Tips</h1>
          <p>Ekspertanalyser til din betting</p>
        </div>
      </a>
    </div>

    <div class="right-section">
      <button class="search-button">Søg</button>
    </div>
  </header>

  <p class="disclaimer">
    18+ | Spil ansvarligt | Regler og vilkår gælder | StopSpillet - 70 22 28 25 | Udeluk dig via ROFUS | Alle links, med symbolet *, er reklamelinks, der kan bidrage til sidens indtjening.
  </p>

</body>
</html>
